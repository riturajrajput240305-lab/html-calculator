<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="vertical output">
                <input id="output" type="text" value=0 readonly>
            </div>
            <div class="vertical">
                <button class="symbol ">%</button>
                <button id="ce" class="symbol">CE</button>
                <button id="clear" class="symbol">C</button>
                <button id="backspace" class="symbol">&#9003;</button>
            </div>
            <div class="vertical">
                <button class="symbol"><sup><sup>1</sup></sup>/<sub><sub>x</sub></sub></button>
                <button id="square" class="symbol">x<sup><sup>2</sup></sup></button>
                <button id="root" class="symbol">&#8730;x</button>
                <button class="symbol operator">&#247;</button>
            </div>
            <div class="vertical">
                <button class="symbol num">7</button>
                <button class="symbol num">8</button>
                <button class="symbol num">9</button>
                <button class="symbol operator">&times;</button>
            </div>
            <div class="vertical">
                <button class="symbol num">4</button>
                <button class="symbol num">5</button>
                <button class="symbol num">6</button>
                <button class="symbol operator">&minus;</button>
            </div>
            <div class="vertical">
                <button class="symbol num">1</button>
                <button class="symbol num">2</button>
                <button class="symbol num">3</button>
                <button class="symbol operator">&plus;</button>
            </div>
            <div class="vertical">
                <button class="symbol"><sup><sup>+</sup></sup>/<sub><sub>&minus;</sub></sub></button>
                <button class="symbol num">0</button>
                <button class="symbol operator">.</button>
                <button id="equlas" class="symbol equal">=</button>
            </div>
        </div>
        <div class="history">
            History
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
